<div class="d-flex flex-row align-items-center app-bar">
  <img src="../../../assets//images/logo_totvs.png" />
  <p class="app-name">Wallet</p>
  <div class="spacer"></div>
  <div *ngIf="user | async" class="d-flex align-items-center user-data">
    <p class="user">{{ (user | async)?.name }}</p>
    <p class="d-flex align-items-center balance m-0">
      {{ (user | async)?.balance }} totvscoins
    </p>
  </div>
</div>
